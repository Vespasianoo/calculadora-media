<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Calculadora de média">
    <meta name="keywords" content="calcular, média escolar, Calculadora, matemática">
    <meta name="author" content="Matheus Vespasiano">

    <title>Calculadora de média</title>

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="input-group" id="input-group">
                <header>
                    <h1>Calculadora de média</h1>
                </header>
                <ul class="list">
                    <li><input type="number" placeholder="Digite o número"></li>
                    <li><input type="number" placeholder="Digite o número"></li>
                    <li><input type="number" placeholder="Digite o número"></li>
                    <li><input type="number" placeholder="Digite o número"></li>
                </ul>

                <div class="hide" id="containerMedia" >
                    <h3 id="resultado" class=""></h3>
                    <p><span id="mediafinal"></span></p>
                </div>

                <div class="btn"> 
                    <button title="Calcular média">Calcular</button>
                    <button title="Adicionar mais campos">+ </button>
                    <button title="Remover campos">- </button>
                    <button title="Limpar valores">Limpar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
