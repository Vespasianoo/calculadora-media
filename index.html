<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Calculadora de média">
    <meta name="keywords" content="calcular, média escolar, Calculadora, matemática">
    <meta name="author" content="Matheus Vespasiano">

    <title>Calculadora de média</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="input-group" id="input-group">
                <h1>Calculadora de média</h1>
                <ul class="list">
                    <li><input type="number" placeholder="Digite o número"></li>
                    <li><input type="number" placeholder="Digite o número"></li>
                    <li><input type="number" placeholder="Digite o número"></li>
                    <li><input type="number" placeholder="Digite o número"></li>
                </ul>

                <div class="hide" id="containerMedia" >
                    <h3 id="resultado"></h3>
                    <p><span id="mediafinal"></span></p>
                </div>

                <div class="btn">
                    <button>Calcular</button>
                    <button>+ campos</button>
                    <button>- campos</button>
                    <button>Limpar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
